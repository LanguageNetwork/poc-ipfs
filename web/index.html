<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>JS IPFS API - Example - Browser - Add Files</title>
    <script src="bundle.js"></script>
    <style>
      .content {
        border: 1px solid black;
        padding: 10px;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>JS IPFS API - Add data/Files to IPFS from the browser 0.1</h1>
    <!-- <textarea id="source">
    </textarea> -->
    <input type="file" id="source">
    <button id="store">add to ipfs</button>
    <div>
      <div>found in ipfs:</div>
      <div class="content" id="hash">[ipfs hash]</div>
      <div class="content"><a id="content" target=_blank>[ipfs content]</a></div>
    </div>
  </body>
</html>
