<html lang="en">
<head>

  <title>PoC-IPFS with smart contract</title>

<body>

  <div id="meta-mask-required"></div>

  <div>
      <br>

      [ipfs link]:<div class="content"><a id="content" target=_blank></a></div>
  </div>
